<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css_folder/top_banner_box_02.css" />
    <!-- 구글 폰트 불러오기 -->
    <!-- rotobo(400/700/900), notosanskr(400/600/900) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>KakaoBank</title>
  </head>
  <body>
    <div class="top-banner-box-2 top-banner-box-type-1 con">
      <div>
        <div class="img-box">
          <img
            src="https://www.kakaobank.com/static/images/web/renewal/main-withdrawal.png"
            alt=""
          />
        </div>
      </div>
      <div>
        <div class="txt-box">
          <h1>모바일로 더 손쉬운<br />계좌개설, 간편한 이체</h1>
          <div class="des">
            인증서, OTP 없이 계좌 개설이 간편합니다.<br />여러 건의 이체도 몇
            번의 터치로 손쉽게 보낼 수 있습니다.
          </div>
          <div class="btn-box">
            <a href="#">카카오뱅크 입출금통장</a>
          </div>
        </div>
      </div>
    </div>
    <div class="top-banner-box-type-1-between-pad"></div>
    <div class="top-banner-box-3 top-banner-box-type-1 con">
      <div>
        <div class="txt-box">
          <h1>우대조건 없이<br /><span>합리적인 예금과 적금</span></h1>
          <div class="des">
            기대했던 금리와 다르게 복잡한 우대조건에 실망한 적이 있었나요?
            <br />카카오뱅크의 예금, 적금은 숨겨진 우대조건 없이 누구에게나
            편리하고 합리적입니다.
          </div>
          <div class="btn-box">
            <a href="#"><sapn>정기예금</sapn></a>
            <a href="#"><sapn>자유적금</sapn></a>
          </div>
          <div class="img-box-1">
            <img
              src="https://www.kakaobank.com/static/images/web/renewal/main-savings-money.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div>
        <div class="img-box">
          <img
            src="https://www.kakaobank.com/static/images/web/renewal/main-savings.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="top-banner-box-type-1-between-pad"></div>
    <div class="top-banner-box-4 top-banner-box-type-1 con">
      <div></div>
      <div></div>
    </div>
    <div class="top-banner-box-type-1-between-pad"></div>
    <div class="top-banner-box-5 top-banner-box-type-1 con">
      <div></div>
      <div></div>
    </div>
    <div class="top-banner-box-type-1-between-pad"></div>
    <div class="top-banner-box-6 top-banner-box-type-1 con">
      <div></div>
      <div></div>
    </div>
    <div class="top-banner-box-type-1-between-pad"></div>
    <div class="top-banner-box-7 top-banner-box-type-1 con">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
